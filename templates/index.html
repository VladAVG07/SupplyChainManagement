{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <title>Supply Chain Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <!-- Bootstrap 5 CSS -->
        <link
            href="{% static 'bootstrap/css/bootstrap.min.css' %}"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <!-- Custom Dark Mode CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">SupplyChainApp</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Title and Description Section -->
        <section class="title-section py-5 bg-primary text-white">
            <div class="container text-center">
                <h1 class="display-4 fw-bold">
                    Welcome to Supply Chain Management
                </h1>
                <p class="lead">
                    Manage your warehouses and track your inventory efficiently.
                </p>
            </div>
        </section>

        <!-- Main Section -->
        <section class="main-section py-5">
            <div class="container">
                <div class="row g-4">
                    <!-- Map Section -->
                    <div class="col-lg-7">
                        <div
                            id="map"
                            class="rounded shadow"
                            style="
                                height: 600px;
                                border: 2px solid #ccc;
                                width: 90%;
                            "
                        ></div>
                    </div>

                    <!-- Warehouses List Section -->
                    <div class="col-lg-4">
                        <div class="card bg-dark text-white shadow">
                            <div class="card-header text-center">
                                <h3 class="fw-bold">Warehouses</h3>
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li
                                        class="list-group-item list-group-item-action"
                                        style="cursor: pointer"
                                    >
                                        Warehouse 1
                                    </li>
                                    <li
                                        class="list-group-item list-group-item-action"
                                        style="cursor: pointer"
                                    >
                                        Warehouse 2
                                    </li>
                                    <li
                                        class="list-group-item list-group-item-action"
                                        style="cursor: pointer"
                                    >
                                        Warehouse 3
                                    </li>
                                    <li
                                        class="list-group-item list-group-item-action"
                                        style="cursor: pointer"
                                    >
                                        Warehouse 4
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap 5 JS -->
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
